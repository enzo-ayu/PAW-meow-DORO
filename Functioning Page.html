<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Add this if you have an external CSS file -->
    <!--    <script src="./bootstrap/jquery-3.4.1.slim.min.js"></script>
    <script src="./bootstrap/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body class="Functioning-Page">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- AUDIO PART -->
    <audio id="bgMusic" autoplay loop>
        <source src="StartMusic.mp3" type="audio/mp3">
    </audio>

    <!-- WINDOW FUNCTIONS PART -->
    <div class="MuteRestart">
        <button id="muteBtn">
            <img id="Mute" src="assets/Unmuted.png" alt="Mute Button">
        </button>
    </div>      
    <div class="WindowBtn" id="WindowFunctions">
        <div>
            <button class="OGMinClass">
                <img src="assets/MinBtn.png" class="Minimizer" alt="Minimize">
            </button> 
        </div>
        <div class="CloseButton">
            <button class="OGCloseClass">
                <img src="assets/CloseBtn.png" class="Closer" alt="Close"> 
            </button>
        </div>

        <script src="renderer.js"></script>
    </div>

    <!-- ANIMATED CAT PART -->
    <div class="container">
        <div class="AnimatedCat">
            <img id="animatedImg" src="assets/Cat-1.png" alt="Animation">
            <script>
                let images = [
                    "assets/Cat-2.png",
                    "assets/Cat-3.png",
                    "assets/Cat-4.png",
                    "assets/Cat-5.png",
                    "assets/Cat-6.png",
                    "assets/Cat-7.png",
                    "assets/Cat-10.png",
                ];

                let index = 0;
                function animateImages() {
                    const imgElement = document.getElementById("animatedImg");
                    imgElement.src = images[index];
                    index = (index + 1) % images.length; 
                }

                setInterval(animateImages, 200); 
            </script>
        </div>
        
        <!-- TWO FUNCTIONING BUTTONS -->
        <section>
            <div class="FunctioningDirectory">

                <!-- COUNTDOWN TIMER -->
                <div class="TimerBar">
                    <h1 class="pixelify-sans-timer" id="timer">20:00</h1>
                    
                    <!--<img id="TmrBar" src="assets/StartBtn.png" alt="Timer Bar"> -->  

                    <script src="timer.js"></script> 
                </div>

                <section class="OtherButtons">
                    <!-- PAUSE BUTTON -->
                    <div class="Pause">
                        <button id="pauseBtn">
                            <img id="StrtBtn" src="assets/Pause.png" alt="Pause Button">
                        </button>
                    </div>                    

                    <!-- RESTART BUTTON -->
                    <div class="MuteRestart">
                        <a href="Functioning Page.html">
                            <img id="StrtBtn" src="assets/Restart.png" alt="Restart Button">    
                        </a>
                    </div>

                    <!-- STOP BUTTON -->
                    <div class="StopButton">
                        <a href="Starting Page.html">
                            <img id="StrtBtn" src="assets/StopBtn.png" alt="Stop Button">    
                        </a>
                    </div>                
                </section>

            </div> 
        </section>

    </div>

    <!-- FOOTER -->
    <p> @ayun__nga </p>
</body>
</html>
